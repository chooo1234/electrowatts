<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../../../assets/logoElectro2.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="login()" [formGroup]="formularioLogin">
          <p class="text-center"><b>Login</b></p>
          <!-- Email input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="email">Correo Electronico</label>
            <input type="email" class="form-control form-control-lg" placeholder="Correo Electronico"
              formControlName="email" />
            <span class="form-text text-danger" *ngIf="required('email')">
              Campo requerido
            </span>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Contrase침a</label>
            <input type="password" class="form-control form-control-lg" placeholder="Contrase침a"
              formControlName="password" />
            <span class="form-text text-danger" *ngIf="required('password')">
              Campo requerido
            </span>
            <br>
            <span class="form-text text-danger" *ngIf="usuario">
              Comprueba tu nombre de usuario y vuelve a intentarlo.
            </span>
          </div>

          <!-- <div class="d-flex justify-content-between align-items-center">
            <a class="text-body" style="color: purple;" routerLink="/auth/recuperar-password">Se te olvid칩 tu contrase침a?</a>
          </div> -->
          <div class="text-center text-lg-start mt-3 pt-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
